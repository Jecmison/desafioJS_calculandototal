<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculando el Total</title>
</head>

<body>
    <section class="calculadora">
        <div class="fondo">
            <img src="./assets/img/prueba.png" alt="Imagen de lptop">
            <h2>Laptop Gamer 1155 Pro</h2>

            <div class="items">
                <input type="text" id="cantidad" placeholder="Cantidad">
                <input type="text" id="color" placeholder="Color">
            </div>
            <div class="prec">
                <p>Precio: 400.000</p>
            </div>

            <div class="boton">
                <button id="presion">Calcular Total</button>
            </div>
        </div>

        <div class="totales">
            <p id="preciot">Total: $ <span></span></p>
            <p id="cantidadt">Cantidad: <span></span></p>
            <div class="color">
                <p id="colort">Color:</p>
                <div id="colortot" class="colortot"></div>
            </div>
        </div>

    </section>
    <script src="./assets/js/jsmain.js"></script>
</body>

</html>
